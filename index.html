<!doctype html>
<html lang="en">
  <head>
    <script type ="text/javascript" src="/scripts/pageMeta.js"></script>  
    
    <meta name="description" content="Countdown for LHS">
    <meta name="keywords" content="LHS,Countdown">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>LHS Countdown</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles/styles.css">
    
    <link id="favicon" rel="icon" type="image/png" href="image_name.png">
  </head>

  
  <header class="content">
    <h1 class="content" id="countdown">Countdown</h1>
    <h2 id="Time"></h2>
  </header>

  <body onload="initalize()">
    <script type ="text/javascript" src="/scripts/pageMeta.js"></script>  
    
    <!--settings-->
    <aside id="settings">
      <button id ="gear"style="font-size:50px"class="material-icons" onclick="settingsClick()">settings</i></button>
      <ul class= "options">
        <li><label class="content" class = "options" for="backgroundColorInput">Background Color:</label>
        <input class="options" type="color" id = "backgroundColorInput" value = "#000000" onchange="inheritColorSelectionBg()"></li>
  
  
        <li><label class="content" class = "options" for="textColorInput">Text Color:</label>
        <input class="options" type="color" id = "textColorInput" value = "#FFFFFF" onchange="inheritColorSelectionTxt()"></li>

        <li><label class = "content" class="options" for="lunchSelect">Lunch Period:</label>
          <select name="Lunch" id="lunchSelect" onchange="saveLunch()">
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          </select>
          </li>

    
      </ul>
    </aside>
    
    <!--end of settings-->

    <section id="notepadsSection">
      <textarea id="notepad0" rows="8" cols="1">1.</textarea>
      <textarea id="notepad1" rows="8" cols="1">2.</textarea>
      <textarea id="notepad2" rows="8" cols="1">3.</textarea>
      <textarea id="notepad3" rows="8" cols="1">4.</textarea>
      <textarea id="notepad4" rows="8" cols="1">5.</textarea>
      <textarea id="notepad5" rows="8" cols="1">6.</textarea>
      <textarea id="notepad6" rows="8" cols="1">7.</textarea>
      <textarea id="notepad7" rows="8" cols="1">Extra.</textarea>
    </section>
</body>
</html>
