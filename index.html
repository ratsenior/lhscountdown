<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/index.js"></script>
    <title id="pageTitle">LHSCD</title>
    <link id="favicon" rel="icon" type="image/png" href="assets/img/final.jpg">
    <script src="https://kit.fontawesome.com/fd1edd356e.js" crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Open Sans', sans-serif;width: 100%;" onload="initalize()">
    <div id="mainframe">
        <div id="header" class="mainshadow">
            <h1 id="countdown" class="content">Countdown</h1>
            <h2 id="time" class="content">Clock</h2>
            <h2 id="date" class="content">Date</h2>
        </div>

        <div id="notepads" class="mainshadow">
            <div class="fa-regular fa-note-sticky icon content"></div>
            <div> <textarea id="notepad0" onchange="saveNotepad(0)"></textarea> </div>
            <div> <textarea id="notepad1" onchange="saveNotepad(1)"></textarea> </div>
            <div> <textarea id="notepad2" onchange="saveNotepad(2)"></textarea> </div>
            <div> <textarea id="notepad3" onchange="saveNotepad(3)"></textarea> </div>
            <div> <textarea id="notepad4" onchange="saveNotepad(4)"></textarea> </div>
            <div> <textarea id="notepad5" onchange="saveNotepad(5)"></textarea> </div>
            <div> <textarea id="notepad6" onchange="saveNotepad(6)"></textarea> </div>
            <div> <textarea id="notepad7" onchange="saveNotepad(7)"></textarea> </div>

        
        </div>

        <div id="scheduleFrame" class="mainshadow">
            <div class="fa-regular fa-calendar icon content"></div>
            <table id="scheduleTable">
                <tr>
                    <th> <h2 class="content">Period</h2> </th>
                    <th> <h2 class="content">Start Time </h2> </th>
                    <th> <h2 class="content">End Time </h2> </th>
                </tr>

            </table>
        </div>

        <div id ="settings" class="mainshadow">
            <div class="la la-gear content icon"></div>
            <div id="colors" class="settingsdiv shadowed">
                <h2 class="content">Colors</h2>
                <div>
                    <label class="content">Text</label>
                    <input type="color" class="content settingsinput" id="textColorInput" name="text" onchange="inheritColorSelectionTxt()" value="#FFFFFF"></input>
                </div>
    
                <div>
                    <label class="content">Accents</label>
                    <input type="color" class="content settingsinput" id="accentColorInput" name="accents" onchange="inheritColorSelectionAccents()" value="#FFFFFF"></input>
                </div>
    
                <div>
                    <label class="content">Background</label>
                    <input type="color" class="content settingsinput" id="backgroundColorInput" name="Background" onchange="inheritColorSelectionBg()" value="#000000"></input>
                </div>
            
            </div>

            <div id="lunch" class="settingsdiv">
                <h2 class="content">Lunch</h2>
                <select id="lunchSelect" onchange="saveLunch()">
                    <option value="a" selected>A</option>
                    <option value="c">C</option>
                </select>
            </div>

            <div id="timeDelay" class="settingsdiv">
                <h2 class="content">Time Delay (Seconds)</h2>
                <input type="number" id="delayInput" placeholder="Click to adjust (seconds)" onchange="setDelay()">     
            </div>

            <div id="support" class="settingsdiv">
                <h2 class="content">Support</h2>
                <a class="content" href="https://github.com/ratsenior/lhscountdown"><h3> <div class="fab fa-github"></div> Github</h3> </a>
                <a class="content" href="mailto:ra25226@student.lisle202.org"><h3> <div class="fas fa-envelope-open"></div> Email Support </h3> </a>

            </div>



        </div>

        <div id="tasks" class="mainshadow">
            <div class="fa-solid fa-list-check icon content"></div>
            <form id="todoForm">
                <input type="button" id="todoSubmit" class="todoButton" onclick="newTask()" value="+">
                <input type="text" id="todoInput" placeholder="Something to do...">
            </form>
            <ul id="todoList"></ul>
        </div>





    </div>



    


</body>

</html>
