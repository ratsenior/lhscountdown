<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title id="pageTitle">LHSCD</title>
    <link id="favicon" rel="icon" type="image/png" href="image_name.png">
    <script src="https://kit.fontawesome.com/fd1edd356e.js" crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Open Sans', sans-serif;overflow: hidden;width: 100%;height: 100%;" onload="initalize()">
    <div class="container" style="border-width: 3px;border-style: solid;margin: 15px;width: auto;height: auto;">
        <div class="row">
            <div class="col-md-12 col-xxl-12">
                <h1 id="countdown" class="content" style="padding: 17px;text-align: center;font-weight: bold;font-size: 60px;">function countdown();</h1>
                <h2 id="time" class="content" style="text-align: center;font-size: 40px;">function startTime();</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-3 col-xl-3" align="center"><i class="la la-gear content" id="settings" style="font-size: 71px;position: relative;" onclick="settingsClick()"></i>
                <ul class="list-group options" style="margin-bottom: 22px;">
                    <li class="list-group-item">
                        <h2 style="font-size: 20px;">Background Color:</h2><input type="color" id="backgroundColorInput" onchange="inheritColorSelectionBg()" value="#000000">
                    </li>
                    <li class="list-group-item">
                        <h2 style="font-size: 20px;">Text Color:</h2><input type="color" id="textColorInput" onchange="inheritColorSelectionTxt()" value="#FFFFFF">
                    </li>
                    <li class="list-group-item"><h3 class="options" style="font-family: 'Open Sans', sans-serif;font-size: 20px;">Select Lunch:</h3>
<select class="options" id="lunchSelect" onchange="saveLunch()">
        <option value="a" selected="">A</option>
        <option value="c">C</option>
</select></li>
                    <li class="list-group-item"><a class="fab fa-github" href="https://github.com/ratsenior/lhscountdown" target="_blank" style="font-size: 20px;color: var(--bs-body-color);"> Github</a></li>
                    <li class="list-group-item"><a class="fas fa-envelope-open" href="mailto:ra25226@student.lisle202.org" style="font-size: 20px;color: var(--bs-body-color);"> Email Issues</a></li>
                </ul>
            </div>
            <div class="col-md-4 col-lg-9 col-xl-8" id="notepads" align="center" style="overflow: scroll;max-height: 50%;height: 500px;"><textarea id="notepad0" rows="5" onchange="saveNotepad(0)"></textarea><textarea id="notepad1" rows="5" onchange="saveNotepad(1)" style="width: 100%;"></textarea><textarea id="notepad2" rows="5" onchange="saveNotepad(2)"></textarea><textarea id="notepad3" rows="5" onchange="saveNotepad(3)"></textarea><textarea id="notepad4" rows="5" onchange="saveNotepad(4)"></textarea><textarea id="notepad5" rows="5" onchange="saveNotepad(5)"></textarea><textarea id="notepad6" rows="5" onchange="saveNotepad(6)"></textarea></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/pageModules.js"></script>
</body>

</html>
