<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/line-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title id="pageTitle">LHSCD</title>
    <link id="favicon" rel="icon" type="image/png" href="image_name.png">
    <script src="https://kit.fontawesome.com/fd1edd356e.js" crossorigin="anonymous"></script>
</head>

<body style="font-family: 'Open Sans', sans-serif;width: 100%;" onload="initalize()">
    <div class="container-fluid no-padding" style="margin: 15px;width: auto;height:100%;" id="mainBody">
        <div id="timers" class="row" align="center">
            <div class="col-md-12 col-xxl-12" style="padding-top:0px;overflow:clip">
                <h1 id="countdown" class="content" style="text-align: center;font-weight: bold;font-size: 60px;padding:10px;">Select lunch in settings</h1>
                <h2 id="time" class="content" style="text-align: center;font-size: 40px;margin-bottom: 10px;">function startTime();</h2>
            </div>
        </div>
        <div id="pageSections" class="row">
            <div class="col-md-4 col-lg-3 col-xl-3" align="center"><i class="la la-gear content" id="settings" style="font-size: 50px;position: relative; width: 25%; overflow-y: hidden;" onclick="settingsClick()"></i>
                <ul class="list-group options" style="margin-bottom: 0px;">
                    <li class="list-group-item">
                        <h2 style="font-size: 20px;">Background Color:</h2><input type="color" id="backgroundColorInput" onchange="inheritColorSelectionBg()" value="#000000">
                    </li>
                    <li class="list-group-item">
                        <h2 style="font-size: 20px;">Text Color:</h2><input type="color" id="textColorInput" onchange="inheritColorSelectionTxt()" value="#FFFFFF">
                    </li>
                    <li class ="list-group-item">
                        <h2 style="font-size: 20px;">Accents Color:</h2><input type="color" id="accentColorInput" onchange="inheritColorSelectionAccents()" value="#FFFFFF">
                    </li>
                    <li class="list-group-item"><h3 class="options" style="font-family: 'Open Sans', sans-serif;font-size: 20px;">Select Lunch:</h3>
<select class="options" id="lunchSelect" onchange="saveLunch()">
        <option value="a" selected="">A</option>
        <option value="c">C</option>
</select></li>

                    <li class="list-group-item"><a class="fab fa-github" href="https://github.com/ratsenior/lhscountdown" target="_blank" style="font-size: 15px;color: var(--bs-body-color);"> Github</a></li>
                    <li class="list-group-item"><a class="fas fa-envelope-open" href="mailto:ra25226@student.lisle202.org" style="font-size: 15px;color: var(--bs-body-color);"> Email Issues</a></li>
                </ul>
            </div>
            <div id="notepadSection" class="col-md-4 col-lg-9 col-xl-8 d-flex flex-column position-relative" align="center" style="overflow-y: scroll; overflow-x: hidden; width: 75%;height: 2px;padding-bottom: 35%;padding-right: 12px;">
                <div id="notepads" class="scroll" style="height: 100%;">
                    
                    <div class="formfield">
                    <label class="content" for="notepad0">1.</label>
                    <textarea id="notepad0" rows="5" onchange="saveNotepad(0)"></textarea>
                    </div>

                    <div class="formfield">
                    <label class="content" for="notepad1">2.</label>
                    <textarea id="notepad1" rows="5" onchange="saveNotepad(1)"></textarea>
                    </div>

                    <div class="formfield">
                    <label class="content" for="notepad2">3.</label>
                    <textarea id="notepad2" rows="5" onchange="saveNotepad(2)"></textarea>
                    </div>

                    <div class="formfield">
                    <label class="content" for="notepad3">4.</label>
                    <textarea id="notepad3" rows="5" onchange="saveNotepad(3)"></textarea>
                    </div>

                    <div class="formfield">
                    <label class="content" for="notepad4">5.</label>
                    <textarea id="notepad4" rows="5" onchange="saveNotepad(4)"></textarea>
                    </div>

                    <div class="formfield">
                    <label class="content" for="notepad5">6.</label>
                    <textarea id="notepad5" rows="5" onchange="saveNotepad(5)"></textarea>
                    </div>

                    <div class="formfield" style="margin-bottom: 5%;">
                    <label class="content" for="notepad6">7.</label>
                    <textarea id="notepad6" rows="5" onchange="saveNotepad(6)"></textarea>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/pageModules.js"></script>
</body>

</html>
